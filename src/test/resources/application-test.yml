spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  quartz:
    jdbc:
      initialize-schema: always
    job-store-type: jdbc
    cron-expression:
      crawling: "0 * 0 ? * * *" # 1분 마다
    properties:
      org:
        quartz:
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 5
    auto-startup: false # 비활성화
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    username: SA
    password:

logging:
  level:
    sql: INFO